<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c75b40ff98.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Image Galery</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="logo">
            <i class="fas fa-camera" style="color: orange"></i> Unsplash API
          </div>
          <div class="search-container">
            <i class="fa fa-search" id="search"></i>
            <input
              type="text"
              name="search"
              id="search-input"
              placeholder="Search..."
            />
          </div>
        </div>
      </div>
    </header>

    <main class="image-container">
      <div class="container"></div>
    </main>
    <footer class="footer">
      Made by <a href="https://github.com/di-shykh">Diana Shykh</a> in course
      <a href="https://rs.school/courses/javascript-preschool-ru"
        ><img src="./assets/img/rss-logo.svg" alt="logo-rs-school"
      /></a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
